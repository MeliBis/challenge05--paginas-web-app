<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img  class="logo" src="../assets/logo.png"  alt="logo">
            <form action="" class="form">
                <label for="email" class="label">Password</label>
                <input type="email" name="password" id="email" placeholder="user@gmail.com"  class="input input-password">
            
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="********"  class="input input-password">

                <input type="submit" value="Entrar" class="primary-button">
                <a href="#">Olvide mi contraseña</a>
                <button class="secondary-button">Regístrate</button>
            </form>
        </div>
    </div>
</body>
</html>
